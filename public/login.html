<!DOCTYPE html>
<html>
  <head>
    <title>Tech Blog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/jass.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>The Tech Blog</h1>
    </header>

    <!-- Navbar -->
    <nav>
      <a href="./index.html">Home</a>
      <a href="./dashboard.html">Dasboard</a>
      <a href="#">Log In</a>
    </nav>
<main
    <div class="row justify-space-between-md">
      <div class="login-card">
        <h2 class="page-title">Login</h2>
        <form class="form login-form">
          <div class="form-group">
            <label for="email-login">User Name:</label>
            <input class="form-input" type="text" id="username-login" />           
          </div>
          <div class="form-group">
            <label for="password-login">Password:</label>
            <input class="form-input" type="password" id="password-login" />
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">login</button>
          </div>
        </form>
      </div>
      <div class="login-card">
        <h2 class="page-title">Signup</h2>
        <form class="form signup-form">
          <div class="form-group">
            <label for="username-signup">Username:</label>
            <input class="form-input" type="text" id="username-signup" />
          </div>
          <div class="form-group">
            <label for="email-signup">Email:</label>
            <input class="form-input" type="text" id="email-signup" />
          </div>
          <div class="form-group">
            <label for="password-signup">Password:</label>
            <input class="form-input" type="password" id="password-signup" />
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">signup</button>
          </div>
        </form>
      </div>
    </div>
</main>

<!-- Footer -->
<footer>
  <h4>
    <p>@techblog tech</p>
  </h4>
</footer>
</body>
</html>
